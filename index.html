<!DOCTYPE html>
<html lang="pt-br">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--/Google Fonts-->

    <link rel="stylesheet" href="./CSS/index-style.css">
    <title>Home</title>
</head>
<body>
    <header id="header">
        <div class="interface">
            <section class="logo">
                <img class="white-logo" src="./Assets/Icons/music_white.svg" alt="logo">
                <img class="black-logo" src="./Assets/Icons/music_black.svg" alt="logo">
            </section>

            <section class="menu-desktop">
                <nav>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Musicas</a></li>
                        <li><a href="#">Playlists</a></li>
                    </ul>
                </nav>
            </section>

            <section class="btn-entrar">
                <a id="button-entrar"href="#">
                    <button>Entrar</button>
                </a>
                <img id="user-image"class="user-image" id="user-image" src="./Assets/Icons/Blank-User.png"alt="user-image">
                <p id="user-name" class="user-name">UserName</p>
            </section>

        </div>

    </header>

    <section class="hero-site">
        <div class="interface">
            <div class="txt-hero">
                <p id="UserNameDisplay">Olá, User</p>
                <h1 id="timerh1">Boa<span> Noite</span></h1>
                <p><span>Oque vamos ouvir hoje?</span></p>
            </div>
        </div>
    </section>


    <!-- Body -->
     <section class="top-body">
        <h1>Musicas Recentes</h1>
        <div class="recent-musics">
            <div class="container">
                <div class="player-img">
                    <img src="" class="active" id="cover">
                </div>
        
                <h2 id="music-title"></h2>
                <h3 id="music-artist"></h3>
        
                <div class="player-progress" id="player-progress">
                    <div class="progress" id="progress"></div>
                    <div class="music-duration">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
        
                <div class="player-controls">
                    <i class="bi bi-skip-backward-fill" id="prev" title="Previos"></i>
                    <i class="bi bi-play-fill" id="play" title="Play"></i>
                    <i class="bi bi-skip-forward-fill" id="next" title="Next"></i>
                    <div class="volume" id="volume-control">
                        <i class="bi bi-volume-up-fill" id="volume" title="Mute"></i>
                        <div class="volume-adjust-background" id="volume-background">
                            <div class="volume-adjust" id="volume-adjust"></div>
                        </div>
                    </div>
                </div>
             </div>
         </div>
     </section>
     <script src="./JavaScript/MusicMain.js"></script>
    <script src="./JavaScript/index.js"></script>

    <footer>
        <div class="interface">
            <section class="top-footer">
                <a href="#"><button><i class="bi bi-facebook"></i></button></a>
                <a href="#"><button><i class="bi bi-instagram"></i></button></a>
                <a href="#"><button><i class="bi bi-tiktok"></i></button></a>
            </section>
            <section class="middle-footer">
                <a href="#">Suporte</a>
                <a href="#">Informações</a>
                <a href="#">Contato</a>
            </section>
            <section class="bottom-footer">
                <p>&copy; Todos direitos reservados</p>
            </section>
        </div>
    </footer>

</body>
</html>
